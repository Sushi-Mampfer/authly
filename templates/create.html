<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>

<body>
    <form id="form">

    </form>
    <select id="select">
        <option value="">-- Select Field to add --</option>
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="multiple">Selection</option>
    </select>
    <script defer>
        const form = document.getElementById("form");
        const select = document.getElementById("select");
        select.addEventListener("change", (event) => {
            if (event.target.value == "") {
                return;
            } else if (event.target.value == "text") {
                const text_field = `
                    <div>
                        <p>Text</p>
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                        <label for="maxlen">Max length</label>
                        <input type="number" id="maxlen">
                        <button onclick="delete_parrent(this)">Delete</button>
                    </div>
                `;
                form.innerHTML += text_field;
            } else if (event.target.value == "") {
                return;
            } else if (event.target.value == "") {
                return;
            } else if (event.target.value == "") {
                return;
            }
            event.target.selectedIndex = 0;
        });

        function delete_parrent(element) {
            element.parentElement.remove();
        }
    </script>
</body>

</html>
