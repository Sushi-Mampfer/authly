<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <p>Welcome {{username}}</p>
    <a href="/logout">Logout</a>
    <ul>
        {% for form in forms %}
        <li>
            <p>{{form.name}}</p>
            <p>Submissions: {{form.submissions}}</p>
            <a href="/dashboard/edit/{{form.id}}">Edit</a>
            <a href="/dashboard/submissions/{{form.id}}">Submissions</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/dashboard/create">Create</a>
</body>
</html>
